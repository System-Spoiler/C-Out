<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoilersHUB</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #00ff7f;
            overflow-y: auto; /* Allows vertical scrolling */
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-family: 'Poppins', sans-serif;
            z-index: 9999;
        }

        /* Prompt for Name */
        #namePrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
        }

        #namePrompt input {
            padding: 10px;
            font-size: 1.2rem;
            margin-top: 10px;
            border: 2px solid #00ff7f;
            border-radius: 5px;
            color: #00ff7f;
            background: black;
            width: 100%;
        }

        #namePrompt button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #00ff7f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Matrix Background Animation */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -3;
            width: 100%;
            height: 100%;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                clip: rect(20px, 9999px, 85px, 0);
            }
            25% {
                clip: rect(50px, 9999px, 65px, 0);
            }
            50% {
                clip: rect(10px, 9999px, 45px, 0);
            }
            75% {
                clip: rect(80px, 9999px, 105px, 0);
            }
            100% {
                clip: rect(25px, 9999px, 70px, 0);
            }
        }

        .glitch {
            position: relative;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #00ff7f;
            text-shadow: 0 0 5px #00ff7f, 0 0 15px #00ff7f;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #00ff7f;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite linear;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff0077;
            color: #7CFC00; /* Parrot green color */
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff0077;
            animation-delay: 0.2s;
            color: #ff0077; /* Red color */
        }

        /* Centered container */
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 1; /* Ensure content is above the canvas */
        }

        /* Profile Picture */
        .profile {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://i.postimg.cc/jdXVC0Z2/1000006645-11zon-1.jpg') no-repeat center center / cover;
            border: 3px solid #00ff7f;
            box-shadow: 0 0 20px #00ff7f, 0 0 50px #ff0077;
        }

        /* Modern Styled Buttons */
        .btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(135deg, #00ff7f, #ff0077);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(255, 0, 150, 0.5);
            cursor: pointer;
            transition: 0.3s ease-in-out;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(255, 0, 150, 0.8);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* User Welcome */
        .welcome {
            font-size: 1.5rem;
            font-family: 'Urbanist', sans-serif;
            color: #ff0000;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        Loading...
    </div>

    <!-- Name Prompt -->
    <div id="namePrompt">
        <p>Please enter your name:</p>
        <input type="text" id="userName" placeholder="Enter your name" />
        <button onclick="submitName()">Submit</button>
    </div>

    <!-- Matrix Background -->
    <canvas id="matrix"></canvas>

    <div class="container" style="display: none;" id="contentContainer">
        <!-- Glitch Header -->
        <div class="glitch" data-text="SpoilersHUB">SpoilersHUB</div>
        <p class="welcome" id="welcomeMessage">Welcome, User</p>

        <!-- Profile -->
        <div class="profile"></div>

        <!-- Buttons -->
        <a href="https://whatsapp.com/channel/0029VanUeKpAO7RQPKNhgH22">
            <button class="btn">WhatsApp Channel</button>
        </a>
        <a href="https://youtube.com/@spoilershub0">
            <button class="btn">YouTube Tutorials</button>
        </a>
        <a href="https://t.me/SpoilersHub">
            <button class="btn">Telegram</button>
        </a>
        <a href="https://signal.me/#eu/Qz-KKEqdq--el3VvxzU_uu9wYDwlvzXZUPvYw2zuPXoOoU3zo2xHWZRDLWuKw9KN">
            <button class="btn">Contact Us</button>
        </a>

        <!-- Footer -->
        <footer>
            Designed by ꯱ystem~ׅ꯱poiler
        </footer>
    </div>

    <!-- JavaScript for Animations -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVXYZ'.split('');
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.ceil(columns)).fill(0);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff7f';

            drops.forEach((y, x) => {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });
        }

        setInterval(draw, 33);

        function submitName() {
            const name = document.getElementById('userName').value || 'User';
            document.getElementById('welcomeMessage').innerText = `Welcome, ${name}`;
            document.getElementById('namePrompt').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'block';
        }

        window.onload = function () {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('namePrompt').style.display = 'block';
            }, 2000);
        };
    </script>
</body>
</html>
