<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOILER HUB | Spoilees Toolkit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --neon-blue: #05d9e8;
            --dark-bg: #0d0221;
            --darker-bg: #070115;
            --text-glow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            opacity: 0.5;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon-green);
            text-shadow: var(--text-glow);
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Name Prompt */
        #namePrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(13, 2, 33, 0.9);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.5);
            padding: 30px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
            max-width: 90%;
            width: 400px;
            backdrop-filter: blur(5px);
        }

        #namePrompt h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: var(--text-glow);
        }

        #namePrompt input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        #namePrompt input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .prompt-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .prompt-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prompt-btn.submit {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            color: var(--darker-bg);
        }

        .prompt-btn.guest {
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
        }

        .prompt-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Main Content */
        .container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(5, 217, 232, 0.3);
            margin-bottom: 10px;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            border-radius: 3px;
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: var(--text-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green); }
            100% { opacity: 0.8; }
        }

        /* Profile */
        .profile-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://i.postimg.cc/jdXVC0Z2/1000006645-11zon-1.jpg') no-repeat center center / cover;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), 0 0 40px rgba(5, 217, 232, 0.3);
            position: relative;
            transition: all 0.5s;
        }

        .profile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-blue), 0 0 60px rgba(5, 217, 232, 0.5);
        }

        .profile::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid var(--neon-pink);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Buttons Grid */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            position: relative;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(5, 217, 232, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px var(--neon-blue), 0 0 30px rgba(5, 217, 232, 0.3);
            border-color: var(--neon-green);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .btn-whatsapp {
            border-color: #25D366;
            color: #25D366;
        }

        .btn-whatsapp:hover {
            box-shadow: 0 5px 20px #25D366, 0 0 30px rgba(37, 211, 102, 0.3);
        }

        .btn-youtube {
            border-color: #FF0000;
            color: #FF0000;
        }

        .btn-youtube:hover {
            box-shadow: 0 5px 20px #FF0000, 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .btn-telegram {
            border-color: #0088cc;
            color: #0088cc;
        }

        .btn-telegram:hover {
            box-shadow: 0 5px 20px #0088cc, 0 0 30px rgba(0, 136, 204, 0.3);
        }

        .btn-signal {
            border-color: #3a76f0;
            color: #3a76f0;
        }

        .btn-signal:hover {
            box-shadow: 0 5px 20px #3a76f0, 0 0 30px rgba(58, 118, 240, 0.3);
        }

        .btn-ai {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }

        .btn-ai:hover {
            box-shadow: 0 5px 20px var(--neon-purple), 0 0 30px rgba(211, 0, 197, 0.3);
        }

        .btn-database {
            border-color: #FFA500;
            color: #FFA500;
        }

        .btn-database:hover {
            box-shadow: 0 5px 20px #FFA500, 0 0 30px rgba(255, 165, 0, 0.3);
        }

        .btn-chat-ai {
            border-color: #00FF00;
            color: #00FF00;
        }

        .btn-chat-ai:hover {
            box-shadow: 0 5px 20px #00FF00, 0 0 30px rgba(0, 255, 0, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(5, 217, 232, 0.2);
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .footer span {
            color: var(--neon-pink);
            font-weight: 500;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 15px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-text">SYSTEM INITIALIZING</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Name Prompt -->
    <div id="namePrompt">
        <h2>IDENTITY VERIFICATION</h2>
        <input type="text" id="userName" placeholder="ENTER YOUR NAME" />
        <div class="prompt-buttons">
            <button class="prompt-btn submit" onclick="submitName()">SUBMIT</button>
            <button class="prompt-btn guest" onclick="enterAsGuest()">GUEST ACCESS</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="contentContainer">
        <div class="header">
            <div class="logo">SPOILER HUB</div>
            <div class="tagline">꯱ystem~ׅ꯱poiler TOOLKIT v2.0</div>
        </div>

        <div class="welcome" id="welcomeMessage">WELCOME, AGENT</div>

        <div class="profile-container">
            <div class="profile"></div>
        </div>

        <div class="buttons-grid">
            <a href="https://whatsapp.com/channel/0029Vb6uz80J93wev2vq8O0e" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WHATSAPP CHANNEL
            </a>
            <a href="https://youtube.com/@spoilershub0" class="btn btn-youtube">
                <i class="fab fa-youtube"></i> YOUTUBE TUTORIALS
            </a>
            <a href="https://t.me/SpoilersHub" class="btn btn-telegram">
                <i class="fab fa-telegram"></i> TELEGRAM
            </a>
            <a href="https://signal.me/#eu/Qz-KKEqdq--el3VvxzU_uu9wYDwlvzXZUPvYw2zuPXoOoU3zo2xHWZRDLWuKw9KN" class="btn btn-signal">
                <i class="fas fa-comment-alt"></i> CONTACT US
            </a>
            <a href="https://system-spoiler.github.io/Ai-image/" class="btn btn-ai">
                <i class="fas fa-robot"></i> AI IMAGE GENERATOR
            </a>
            <a href="https://system-spoiler.github.io/DB" class="btn btn-database">
                <i class="fas fa-database"></i> SIM OWNER DATABASE
            </a>
            <a href="https://system-spoiler.github.io/Spoilers-ai/" class="btn btn-chat-ai">
                <i class="fas fa-comments"></i> SPOILERS CHAT AI
            </a>
        </div>

        <div class="footer">
            SYSTEM DESIGNED BY <span>꯱ystem~ׅ꯱poiler</span> | C.P EDITION
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                document.getElementById('particles').appendChild(particle);
            }
        }

        // Submit name function
        function submitName() {
            const name = document.getElementById('userName').value.trim() || 'AGENT';
            document.getElementById('welcomeMessage').textContent = `WELCOME, ${name.toUpperCase()}`;
            document.getElementById('namePrompt').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'block';
            localStorage.setItem('userName', name);
        }

        // Enter as guest
        function enterAsGuest() {
            document.getElementById('welcomeMessage').textContent = 'WELCOME, GUEST USER';
            document.getElementById('namePrompt').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'block';
            localStorage.setItem('userName', 'GUEST');
        }

        // Check for saved name
        function checkForSavedName() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                document.getElementById('welcomeMessage').textContent = `WELCOME BACK, ${savedName.toUpperCase()}`;
                document.getElementById('namePrompt').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
                return true;
            }
            return false;
        }

        // On window load
        window.onload = function() {
            createParticles();
            
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    
                    // Check if we have a saved name
                    if (!checkForSavedName()) {
                        document.getElementById('namePrompt').style.display = 'block';
                    } else {
                        document.getElementById('contentContainer').style.display = 'block';
                    }
                }, 500);
            }, 2000);
        };

        // Make the page responsive
        window.onresize = function() {
            document.querySelector('.cyber-grid').style.backgroundSize = `${window.innerWidth / 20}px ${window.innerWidth / 20}px`;
        };
    </script>
</body>
</html>
